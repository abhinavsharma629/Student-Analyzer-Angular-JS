<div class="calculator card background contain">
  <app-calculator-screen [res]="currStr"></app-calculator-screen>
  <div class="calculator-keys">
    <button
      type="button"
      class="operator btn btn-info"
      value="+"
      (click)="handleButtonClick('+')"
    >
      <b>+</b>
    </button>
    <button
      type="button"
      class="operator btn btn-info"
      value="-"
      (click)="handleButtonClick('-')"
    >
      <b>-</b>
    </button>
    <button
      type="button"
      class="operator btn btn-info"
      value="*"
      (click)="handleButtonClick('*')"
    >
      <b>&times;</b>
    </button>
    <button
      type="button"
      class="operator btn btn-info"
      value="/"
      (click)="handleButtonClick('/')"
    >
      <b>&divide;</b>
    </button>

    <button
      type="button"
      value="7"
      class="btn btn-light waves-effect"
      (click)="handleButtonClick('7')"
    >
      <b>7</b>
    </button>
    <button
      type="button"
      value="8"
      class="btn btn-light waves-effect"
      (click)="handleButtonClick('8')"
    >
      <b>8</b>
    </button>
    <button
      type="button"
      value="9"
      class="btn btn-light waves-effect"
      (click)="handleButtonClick('9')"
    >
      <b>9</b>
    </button>

    <button
      type="button"
      value="4"
      class="btn btn-light waves-effect"
      (click)="handleButtonClick('4')"
    >
      <b>4</b>
    </button>
    <button
      type="button"
      value="5"
      class="btn btn-light waves-effect"
      (click)="handleButtonClick('5')"
    >
      <b>5</b>
    </button>
    <button
      type="button"
      value="6"
      class="btn btn-light waves-effect"
      (click)="handleButtonClick('6')"
    >
      <b>6</b>
    </button>

    <button
      type="button"
      value="1"
      class="btn btn-light waves-effect"
      (click)="handleButtonClick('1')"
    >
      <b>1</b>
    </button>
    <button
      type="button"
      value="2"
      class="btn btn-light waves-effect"
      (click)="handleButtonClick('2')"
    >
      <b>2</b>
    </button>
    <button
      type="button"
      value="3"
      class="btn btn-light waves-effect"
      (click)="handleButtonClick('3')"
    >
      <b>3</b>
    </button>

    <button
      type="button"
      value="0"
      class="btn btn-light waves-effect"
      (click)="handleButtonClick('0')"
    >
      <b>0</b>
    </button>
    <button
      type="button"
      class="decimal function btn btn-secondary"
      value="."
      (click)="handleButtonClick('.')"
    >
      <b>.</b>
    </button>
    <button
      type="button"
      class="all-clear function btn btn-danger btn-sm"
      value="all-clear"
      (click)="handleButtonClick('C')"
    >
      <b>AC</b>
    </button>

    <button
      type="button"
      class="equal-sign operator btn btn-success"
      value="="
      (click)="handleButtonClick('=')"
    >
      <b>=</b>
    </button>
  </div>
</div>
